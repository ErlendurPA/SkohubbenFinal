<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppingcart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="addingToCart()">

    <!-- Header starts here -->

    <header>
        <a class="logoContainer" href="shopHome.html">
            <img width="100%" height="100%" src="IMGS/SkoHubbenBlÃ¥1.png" alt="SkohubbenLogo" class="logo">
        </a>
        <div class="filter">
            <h2 class="brands" onclick="nikesOnly()">Nikes</h2>
            <h2 class="brands" onclick="jordansOnly()">Jordans</h2>
            <h2 class="brands" onclick="adidasOnly()">Adidas</h2>
        </div>
        <div class="cartUserSearch">
            <input class="search" type="text" placeholder="Search..." />
            <a class="cart" href="shoppingcart.html">
                <div id="cartCounter"></div>
                <img src="IMGS/Handlevogn_1utkast.svg" alt="ShoppingCart">
            </a>
            <a href="userPage.html">
                <img class="userPage" src="IMGS/defaultUser.jpg" alt="Liked Page">
            </a>
        </div>
    </header>

    <!-- Header ends here -->


    <div class="bankAndListContainer">
        <div class="listContainer">
            <div class="shoppinglistTitle">
                <h1>Your ShoppingCart</h1>
            </div>
            <div id="cart-items"></div>
        </div>
        <div class="terminal">
            <div class="terminalTitle">
                <h1>Terminal</h1>
                <h2 id="cart-total-price">Total</h2>
            </div>
            <div class="terminalButton">
                <button id="payButton">Pay</button>
            </div>
        </div>
    </div>
</body>
<script src="arrays.js"></script>

</html>
