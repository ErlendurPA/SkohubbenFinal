<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="selectedLoad()">

    <!-- Header starts here -->

    <header>
        <a class="logoContainer" href="shopHome.html">
            <img width="100%" height="100%" src="IMGS/SkoHubbenBlÃ¥1.png" alt="SkohubbenLogo" class="logo">
        </a>
        <div class="filter">
            <h2 class="brands" onclick="nikesOnly()">Nikes</h2>
            <h2 class="brands" onclick="jordansOnly()">Jordans</h2>
            <h2 class="brands" onclick="adidasOnly()">Adidas</h2>
        </div>
        <div class="cartUserSearch">
            <input class="search" type="text" placeholder="Search..." />
            <a class="cart" href="shoppingcart.html">
                <div id="cartCounter"></div>
                <img src="IMGS/Handlevogn_1utkast.svg" alt="ShoppingCart">
            </a>
            <a href="userPage.html">
                <img class="userPage" src="IMGS/defaultUser.jpg" alt="Liked Page">
            </a>
        </div>
    </header>

    <!-- Header ends here -->


    <div class="slideAndCustomise">
        <div class="listContainer">
            <div class="shoeTitle">
                <h1 id="xshoeTitle">PLACEHOLDER</h1>
            </div>
            <div class="slideShow">
                <button class="sliders" type="button" onclick="slidePrev()">
                    <h1>&#10094;</h1>
                </button>
                <img id="xshoeImg4" class="slideSide" src="" alt="">
                <img id="xshoeImg5" class="slideSide" src="" alt="">
                <img id="xshoeImg1" class="slideMid" src="" alt="">
                <img id="xshoeImg2" class="slideSide" src="" alt="">
                <img id="xshoeImg3" class="slideSide" src="" alt="">
                <button class="sliders" type="button" onclick="slideNext()">
                    <h1>&#10095;</h1>
                </button>
            </div>
        </div>
        <div class="priceSize">
            <h2 id="xshoePrice"></h2>
            <div class="sizes"></div>
            <button class="selector" type="button" onclick="shoeClicked(event)" style="border: none;"> <button
                    class="btn btn-primary shop-item-button" type="button" onclick="selectedAddToCartClicked()">
                    <img src="IMGS/Handlevogn_1utkast.svg" alt="Handlevogn_1utkast" width="25px">
                </button>
            </button>
        </div>
    </div>
</body>

<script src="arrays.js"></script>

</html>
